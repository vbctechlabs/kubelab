apiVersion: v1
kind: Pod
metadata:
  name: postgresapppod
  labels:
    name: postgres-app-pod
    app: voting-app
spec:
  containers:
    - name: postgres-app
      image: postgres
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"